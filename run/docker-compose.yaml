version: "3.3"

services:
  golang-framework-devel:
    image: golang:latest
    container_name: golang-framework-devel-${USER}
    network_mode: "host"
    working_dir: /root/go/src/gitlab.azbit.cn/web/golang-framework
    volumes:
      - "../:/root/go/src/gitlab.azbit.cn/web/golang-framework"
    environment:
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/go/bin
    entrypoint:
      - bash
      - -c
      - make ${TARGET:-dev} MAIN_PKG=${MAIN_PKG:-golang-framework} ARG='${ARG}'